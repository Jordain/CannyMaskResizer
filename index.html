<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Display</title>
</head>
<body>
    <canvas id="canvas" width="1080" height="720" style="background-color: white; border: 1px solid black;"></canvas>
    <input type="file" id="imageInput">
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const img = new Image();
        
        // Listen for file input changes
        imageInput.addEventListener('change', handleImageUpload);

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.onload = function() {
                        // Clear the canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw the image at specified coordinates and scale
                        ctx.drawImage(img, 716, 554, 157, 121); // 600x700 position, 300x50 dimensions

                        // You can add more drawImage lines for additional images and positions.

                    };

                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
